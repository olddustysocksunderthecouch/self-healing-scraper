<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      .product-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .product-title {
        font-size: 24px;
        font-weight: bold;
      }
      .product-price {
        font-size: 22px;
        color: #e63946;
        font-weight: bold;
      }
      .product-image {
        width: 400px;
        height: auto;
        border-radius: 5px;
      }
      .product-description {
        line-height: 1.5;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product-header">
        <h1 class="product-title">Premium Wireless Headphones</h1>
        <div class="product-price">$129.99</div>
      </div>

      <div class="product-image-container">
        <img
          class="product-image"
          src="https://example.com/images/headphones.jpg"
          alt="Premium Wireless Headphones"
        />
      </div>

      <div class="product-description">
        Experience crystal-clear sound with our premium wireless headphones. Featuring active noise
        cancellation, 30-hour battery life, and comfortable ear cups, these headphones are perfect
        for long listening sessions. Compatible with all Bluetooth devices.
      </div>
    </div>
  </body>
</html>
