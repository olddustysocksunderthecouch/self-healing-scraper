<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Product Page (Missing Price)</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
      .container { max-width: 1000px; margin: 0 auto; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="product-title">Premium Wireless Headphones</h1>
      <!-- Intentionally removed .product-price element to simulate drift -->
      <p class="product-description">Experience immersive sound without the wires.</p>
      <img class="product-image" src="https://example.com/image.jpg" alt="Product Image" />
    </div>
  </body>
</html>
